<body>
    <div class="container">
        <!-- <div class="btn-group"> -->
        <button id="demo" onclick="addition()" type="button" class="btn btn-info">1</button>
        <button id="clc" onclick="subtraction()" type="button" class="btn btn-primary">2</button>
        <button id="mul" onclick="multiply()" type="button" class="btn btn-warning">3</button>
        <button id="di" onclick="divide()" type="button" class="btn btn-success">4</button>
    <!-- </div> -->
    </div>
    <script>
        function addition() {
            let x=parseInt(prompt("enter the number"));
            let y=parseInt(prompt("enter the number"));
            document.getElementById('demo').innerHTML=x+y
        }
        function subtraction() {
            let x=parseInt(prompt("enter the number"));
            let y=parseInt(prompt("enter the number"));
            document.getElementById('clc').innerHTML=x-y
        }
        function multiply() {
            let x=parseInt(prompt("enter the number"));
            let y=parseInt(prompt("enter the number"));
            document.getElementById('mul').innerHTML=x*y
        }
        function divide() {
            let x=parseInt(prompt("enter the number"));
            let y=parseInt(prompt("enter the number"));
            document.getElementById('di').innerHTML=x/y
        }
